<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kittu Weather - Dashboard</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #3b6eb9 50%, #4e89d9 75%, #6fa3f7 100%);
            background-size: 700% 700%;
            animation: gradientShift 20s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            height: 60px;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.95), rgba(42, 82, 152, 0.9));
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(111, 163, 247, 0.3);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-brand h1 {
            color: #ffffff;
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, #6fa3f7, #a3c9ff);
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-brand .weather-emoji {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: #b8d4ff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, rgba(111, 163, 247, 0.2), rgba(163, 201, 255, 0.2));
            color: #ffffff;
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #6fa3f7, #4e89d9);
            color: white;
            box-shadow: 0 4px 15px rgba(111, 163, 247, 0.4);
        }

        .container {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.85));
            backdrop-filter: blur(20px);
            display: flex;
            margin: 0px;
            padding: 7px;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.2);
        }

        .lbox {
            width: 35%;
            height: 615px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin: 10px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .lbox::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(111, 163, 247, 0.1) 0%, transparent 70%);
            animation: rotate 25s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .search-container {
            position: relative;
            margin-bottom: 25px;
            z-index: 1;
        }

        .searchbar {
            width: 100%;
            height: 42px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 0px 20px;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .searchbar::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .searchbar:hover,
        .searchbar:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #6fa3f7, #4e89d9);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .search-btn:hover {
            background: linear-gradient(135deg, #4e89d9, #3b6eb9);
            transform: translateY(-50%) scale(1.05);
        }

        .current-weather {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .temperature-display {
            font-size: 50px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(111, 163, 247, 0.5);
            animation: tempPulse 2.5s ease-in-out infinite;
            margin: 8px 0;
        }

        @keyframes tempPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }
        }

        .weather-icon {
            font-size: 50px;
            margin: 10px 0;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }


        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .location {
            color: #a3c9ff;
            font-size: 24px;
            margin: 10px 0;
            font-weight: 500;
        }

        .weather-desc {
            color: #b8d4ff;
            font-size: 20px;
            opacity: 0.9;
            margin: -15px 0;
            text-transform: capitalize;
        }

        .lflexbox {
            display: flex;
            gap: 20px;
            position: relative;
            z-index: 1;
            justify-content: center;
        }

        .box1,
        .box2,
        .box3,
        .box4 {
            height: 126px;
            width: 150px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            margin: 12px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .box1:hover,
        .box2:hover,
        .box3:hover,
        .box4:hover {
            transform: translateY(-8px) scale(1.05);
            background: linear-gradient(145deg, rgba(111, 163, 247, 0.3), rgba(111, 163, 247, 0.2));
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
        }

        .metric-label {
            color: #a3c9ff;
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .metric-value {
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
        }

        .metric-icon {
            font-size: 20px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        .rbox {
            width: 65%;
            height: 615px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            display: flex;
            gap: 25px;
            margin: 10px;
        }

        .layers1 {
            width: 375px;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px;
            align-items: center;
            gap: 20px;
            overflow-x: auto;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .section-title {
            color: #a3c9ff;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 180px;
            font-weight: 600;
            margin: 10px;
            text-align: center;
        }

        .boxx {
            min-width: 100px;
            height: 164px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.08));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: slideIn 0.6s ease forwards;
            animation-delay: 0s;
            opacity: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            margin: 25px;
        }

        #hourlyforecast {
            margin: 15px;
            padding: 0px;
            display: flex;
            flex-direction: column;
            gap: 40px;
            width: 300px;
            justify-content: center;
            align-items: center;
        }

        .boxx:nth-child(2) {
            animation-delay: 0.1s;
        }

        .boxx:nth-child(3) {
            animation-delay: 0.2s;
        }

        .boxx:nth-child(4) {
            animation-delay: 0.3s;
        }

        .boxx:nth-child(5) {
            animation-delay: 0.4s;
        }

        .boxx:nth-child(6) {
            animation-delay: 0.5s;
        }

        .boxx:nth-child(7) {
            animation-delay: 0.6s;
        }

        .boxx:nth-child(8) {
            animation-delay: 0.7s;
        }

        .boxx:nth-child(9) {
            animation-delay: 0.8s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-25px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .boxx:hover {
            transform: translateY(-8px) scale(1.08);
            background: linear-gradient(145deg, rgba(111, 163, 247, 0.3), rgba(111, 163, 247, 0.2));
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        .time-label {
            color: #b8d4ff;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .forecast-icon {
            font-size: 36px;
            margin: 8px 0;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        .forecast-temp {
            color: #ffffff;
            font-size: 22px;
            font-weight: bold;
        }

        .bottomlayer {
            display: flex;
            gap: 30px;
            flex: 1;
            flex-direction: column;
        }

        .downbox {
            flex: 1;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        .chart-title {
            color: #a3c9ff;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .chart-container {
            height: 150px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            margin-top: 20px;
        }

        .chart-bar {
            width: 40px;
            background: linear-gradient(to top, #6fa3f7, #4e89d9);
            border-radius: 8px 8px 0 0;
            animation: growBar 1.2s ease forwards;
            position: relative;
            box-shadow: 0 4px 15px rgba(111, 163, 247, 0.4);
        }

        @keyframes growBar {
            from {
                height: 0;
            }
        }

        .chart-bar:nth-child(1) {
            height: 40%;
            animation-delay: 0.1s;
        }

        .chart-bar:nth-child(2) {
            height: 60%;
            animation-delay: 0.2s;
        }

        .chart-bar:nth-child(3) {
            height: 80%;
            animation-delay: 0.3s;
        }

        .chart-bar:nth-child(4) {
            height: 70%;
            animation-delay: 0.4s;
        }

        .chart-bar:nth-child(5) {
            height: 50%;
            animation-delay: 0.5s;
        }

        .chart-bar:nth-child(6) {
            height: 65%;
            animation-delay: 0.6s;
        }

        .chart-bar:nth-child(7) {
            height: 45%;
            animation-delay: 0.7s;
        }

        .wind-display {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            gap: 40px;
            margin-top: 20px;
        }

        .wind-speed {
            font-size: 52px;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(111, 163, 247, 0.5);
        }

        .wind-direction {
            font-size: 64px;
            animation: windRotate 4s linear infinite;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.3));
        }

        @keyframes windRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .wind-details {
            color: #b8d4ff;
            font-weight: 500;
            font-size: 18px;
            margin-top: 10px;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 10px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin: 5px 0;
        }

        /* Loading spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            height: 10px;
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6fa3f7, #4e89d9);
            border-radius: 12px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4e89d9, #3b6eb9);
        }

        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                height: auto;
                min-height: calc(100vh - 60px);
            }

            .lbox,
            .rbox {
                width: 100%;
                height: auto;
                margin: 10px 0;
            }

        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <span class="weather-emoji">🌤️</span>
            <h1>Kittu Weather</h1>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active">Dashboard</a>
            <a href="#" class="nav-link">Maps</a>
            <a href="#" class="nav-link">Alerts</a>
            <a href="#" class="nav-link">Settings</a>
        </div>
    </nav>

    <div class="container">
        <div class="lbox">
            <div class="search-container">
                <input type="text" class="searchbar" id="cityInput" placeholder="Search for cities...">
                <button class="search-btn" onclick="searchWeather()">🔍</button>
            </div>

            <div id="errorMessage"></div>

            <div class="current-weather">
                <div class="location" id="location">📍 Loading...</div>
                <div class="weather-icon" id="weatherIcon">⏳</div>
                <div class="temperature-display" id="temperature">--°</div>
                <div class="weather-desc" id="description">Loading...</div>
            </div>

            <div class="lflexbox">
                <div class="lboxsub1">
                    <div class="box1">
                        <div class="metric-icon">🌡️</div>
                        <div class="metric-label">Feels Like</div>
                        <div class="metric-value" id="feelsLike">--°</div>
                    </div>
                    <div class="box2">
                        <div class="metric-icon">💧</div>
                        <div class="metric-label">Humidity</div>
                        <div class="metric-value" id="humidity">--%</div>
                    </div>
                </div>
                <div class="lboxsub2">
                    <div class="box3">
                        <div class="metric-icon">👁️</div>
                        <div class="metric-label">Visibility</div>
                        <div class="metric-value" id="visibility">-- km</div>
                    </div>
                    <div class="box4">
                        <div class="metric-icon">🌧️</div>
                        <div class="metric-label">Pressure</div>
                        <div class="metric-value" id="pressure">-- mb</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="rbox">
            <div class="layers1">
                <div class="section-title">Today's Hourly Forecast</div>
                <div id="hourlyForecast">
                    <!-- Hourly forecast will be populated here -->
                </div>
            </div>

            <div class="bottomlayer">
                <div class="downbox">
                    <div class="chart-title">Temperature Trend</div>
                    <div class="chart-container" id="tempChart">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>
                    </div>
                </div>
                <div class="downbox">
                    <div class="chart-title">Wind Status</div>
                    <div class="wind-display">
                        <div class="wind-direction">🧭</div>
                        <div>
                            <div class="wind-speed" id="windSpeed">-- m/s</div>
                            <div class="wind-details" id="windDirection">-- Direction</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'bd5e378503939ddaee76f12ad7a97608'; // Free OpenWeatherMap API key

        // Weather icon mapping
        const weatherIcons = {
            '01d': '☀️', '01n': '🌙',
            '02d': '⛅', '02n': '☁️',
            '03d': '☁️', '03n': '☁️',
            '04d': '☁️', '04n': '☁️',
            '09d': '🌧️', '09n': '🌧️',
            '10d': '🌦️', '10n': '🌧️',
            '11d': '⛈️', '11n': '⛈️',
            '13d': '❄️', '13n': '❄️',
            '50d': '🌫️', '50n': '🌫️'
        };

        // Initialize with user's location or default city
        window.addEventListener('load', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        fetchWeatherByCoords(position.coords.latitude, position.coords.longitude);
                    },
                    error => {
                        fetchWeatherByCity('udupi'); // Default city
                    }
                );
            } else {
                fetchWeatherByCity('udupi'); // Default city
            }
        });

        // Search weather on Enter key
        document.getElementById('cityInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchWeather();
            }
        });

        function searchWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (city) {
                fetchWeatherByCity(city);
            }
        }

        async function fetchWeatherByCity(city) {
            showLoading();
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                if (!response.ok) throw new Error('City not found');
                const data = await response.json();
                updateWeatherDisplay(data);
                fetchHourlyForecast(data.coord.lat, data.coord.lon);
            } catch (error) {
                showError('City not found. Please try another city.');
            }
        }

        async function fetchWeatherByCoords(lat, lon) {
            showLoading();
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                updateWeatherDisplay(data);
                fetchHourlyForecast(lat, lon);
            } catch (error) {
                showError('Unable to fetch weather data.');
            }
        }

        async function fetchHourlyForecast(lat, lon) {
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`);
                const data = await response.json();
                updateHourlyForecast(data.list.slice(0, 8)); // Get next 8 3-hour intervals
            } catch (error) {
                console.error('Error fetching hourly forecast:', error);
            }
        }

        function updateWeatherDisplay(data) {
            clearError();

            // Update current weather
            document.getElementById('location').textContent = `📍 ${data.name}, ${data.sys.country}`;
            document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}°C`;
            document.getElementById('description').textContent = data.weather[0].description;
            document.getElementById('weatherIcon').textContent = weatherIcons[data.weather[0].icon] || '🌡️';

            // Update metrics
            document.getElementById('feelsLike').textContent = `${Math.round(data.main.feels_like)}°C`;
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('visibility').textContent = `${(data.visibility / 1000).toFixed(1)} km`;
            document.getElementById('pressure').textContent = `${data.main.pressure} mb`;

            // Update wind
            document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
            document.getElementById('windDirection').textContent = `${getWindDirection(data.wind.deg)} Direction`;

            // Clear search input
            document.getElementById('cityInput').value = '';
        }

        function updateHourlyForecast(hourlyData) {
            const container = document.getElementById('hourlyForecast');
            container.innerHTML = '';

            hourlyData.forEach((hour, index) => {
                const date = new Date(hour.dt * 1000);
                const hourDiv = document.createElement('div');
                hourDiv.className = 'boxx';
                hourDiv.style.animationDelay = `${index * 0.1}s`;
                hourDiv.innerHTML = `
                    <div class="time-label">${date.getHours()}:00</div>
                    <div class="forecast-icon">${weatherIcons[hour.weather[0].icon] || '🌡️'}</div>
                    <div class="forecast-temp">${Math.round(hour.main.temp)}°C</div>
                `;
                container.appendChild(hourDiv);
            });
        }

        function getWindDirection(degree) {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(degree / 45) % 8;
            return directions[index];
        }

        function showLoading() {
            document.getElementById('temperature').innerHTML = '<div class="loading"></div>';
            document.getElementById('description').textContent = 'Loading...';
        }

        function showError(message) {
            document.getElementById('errorMessage').innerHTML = `<div class="error-message">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }
    </script>
</body>

</html>
