<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-Day Forecast - Weather Pro</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e2e8f0 25%,
          #cbd5e1 50%,
          #94a3b8 75%,
          #64748b 100%
        );
        background-size: 700% 700%;
        animation: gradientShift 20s ease infinite;
        min-height: 100vh;
        overflow-x: hidden;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      .navbar {
        width: 100%;
        height: 55px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(248, 250, 252, 0.9)
        );
        backdrop-filter: blur(20px);
        border-bottom: 2px solid rgba(79, 70, 229, 0.2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        box-shadow: 0 4px 20px rgba(79, 70, 229, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-brand h1 {
        color: #4338ca;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-brand .weather-emoji {
        font-size: 32px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-link {
        color: #475569;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background: linear-gradient(
          135deg,
          rgba(79, 70, 229, 0.1),
          rgba(124, 58, 237, 0.1)
        );
        color: #4338ca;
        transform: translateY(-2px);
      }

      .nav-link.active {
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        color: white;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      }

      .container {
        max-width: 1400px;
        margin: 30px auto;
        padding: 0 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInDown 0.8s ease;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-title {
        font-size: 42px;
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .page-subtitle {
        color: #64748b;
        font-size: 18px;
      }

      .search-container {
        max-width: 600px;
        margin: 0 auto 30px;
        animation: fadeInDown 0.8s ease;
        animation-delay: 0.2s;
        opacity: 0;
        animation-fill-mode: forwards;
      }

      .searchbar {
        width: 100%;
        height: 50px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.9),
          rgba(248, 250, 252, 0.95)
        );
        border: 2px solid rgba(79, 70, 229, 0.3);
        border-radius: 16px;
        padding: 0 20px;
        color: #334155;
        font-size: 16px;
        transition: all 0.3s ease;
        outline: none;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.1);
      }

      .searchbar::placeholder {
        color: #64748b;
      }

      .searchbar:hover,
      .searchbar:focus {
        border-color: rgba(79, 70, 229, 0.6);
        background: rgba(255, 255, 255, 1);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
      }

      .loading-message {
        text-align: center;
        padding: 60px 20px;
        color: #4338ca;
        font-size: 24px;
      }

      .error-message {
        text-align: center;
        padding: 20px;
        color: #ef4444;
        font-size: 16px;
        background: rgba(239, 68, 68, 0.1);
        border-radius: 12px;
        margin: 20px auto;
        max-width: 600px;
      }

      .forecast-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }

      .forecast-card {
        background: linear-gradient(
          145deg,
          rgba(248, 250, 252, 0.95),
          rgba(241, 245, 249, 0.9)
        );
        border: 2px solid rgba(79, 70, 229, 0.3);
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.1);
        transition: all 0.4s ease;
        animation: slideUp 0.6s ease forwards;
        position: relative;
        overflow: hidden;
      }

      .forecast-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(124, 58, 237, 0.05) 0%,
          transparent 70%
        );
        animation: rotate 25s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .forecast-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 25px 50px rgba(79, 70, 229, 0.2);
        border-color: rgba(79, 70, 229, 0.5);
      }

      .card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        position: relative;
        z-index: 1;
      }

      .day-info h3 {
        color: #4338ca;
        font-size: 28px;
        margin-bottom: 5px;
      }

      .date-info {
        color: #64748b;
        font-size: 14px;
      }

      .temp-range {
        text-align: right;
      }

      .high-temp {
        color: #4338ca;
        font-size: 32px;
        font-weight: bold;
      }

      .low-temp {
        color: #7c3aed;
        font-size: 20px;
        opacity: 0.7;
      }

      .weather-scene {
        width: 100%;
        height: 200px;
        margin: 20px 0;
        position: relative;
        z-index: 1;
      }

      .weather-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        position: relative;
        z-index: 1;
      }

      .detail-item {
        background: rgba(255, 255, 255, 0.6);
        padding: 15px;
        border-radius: 12px;
        border: 1px solid rgba(79, 70, 229, 0.2);
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
      }

      .detail-item:hover {
        background: rgba(255, 255, 255, 0.9);
        transform: scale(1.05);
      }

      .detail-icon {
        font-size: 24px;
      }

      .detail-content {
        flex: 1;
      }

      .detail-label {
        color: #64748b;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .detail-value {
        color: #4338ca;
        font-size: 18px;
        font-weight: 600;
      }

      /* SVG Animations */
      .cloud {
        animation: cloudFloat 8s ease-in-out infinite;
      }

      @keyframes cloudFloat {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(20px);
        }
      }

      .sun {
        animation: sunRotate 20s linear infinite;
        transform-origin: center;
      }

      @keyframes sunRotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .rain {
        animation: rainFall 1s linear infinite;
      }

      @keyframes rainFall {
        from {
          transform: translateY(-10px);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        to {
          transform: translateY(200px);
          opacity: 0;
        }
      }

      .person {
        animation: walk 3s ease-in-out infinite;
      }

      @keyframes walk {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(30px);
        }
      }

      .umbrella {
        animation: umbrellaSwing 2s ease-in-out infinite;
        transform-origin: 50% 20%;
      }

      @keyframes umbrellaSwing {
        0%,
        100% {
          transform: rotate(-5deg);
        }
        50% {
          transform: rotate(5deg);
        }
      }

      .bird {
        animation: birdFly 6s ease-in-out infinite;
      }

      @keyframes birdFly {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(100px, -20px);
        }
        100% {
          transform: translate(200px, 0);
        }
      }

      .insect {
        animation: insectBuzz 2s ease-in-out infinite;
      }

      @keyframes insectBuzz {
        0%,
        100% {
          transform: translate(0, 0);
        }
        25% {
          transform: translate(5px, -5px);
        }
        50% {
          transform: translate(10px, 0);
        }
        75% {
          transform: translate(5px, 5px);
        }
      }

      .lightning {
        animation: lightningFlash 3s ease-in-out infinite;
      }

      @keyframes lightningFlash {
        0%,
        90%,
        100% {
          opacity: 0;
        }
        92%,
        96% {
          opacity: 1;
        }
      }

      @media (max-width: 768px) {
        .forecast-grid {
          grid-template-columns: 1fr;
        }

        .page-title {
          font-size: 32px;
        }

        .navbar {
          padding: 0 20px;
        }

        .nav-links {
          gap: 10px;
        }

        .nav-link {
          padding: 6px 10px;
          font-size: 14px;
        }
      }
    </style>
  </head>

    <div class="container">

        <h1 class="page-title">5-Day Weather Forecast</h1>
        <p class="page-subtitle" id="cityName">📍 Loading...</p>
      </div>

      <div class="search-container">
        <input
          type="text"
          id="cityInput"
          class="searchbar"
          placeholder="🔍 Search for another city..."
        />
      </div>

      <div id="errorMessage" style="display: none" class="error-message"></div>

      <div id="loadingMessage" class="loading-message">
        Loading forecast data...
      </div>

      <div id="forecastGrid" class="forecast-grid" style="display: none">
        <!-- Forecast cards will be dynamically inserted here -->
      </div>
    </div>

    <script>
      const API_KEY = "6dd144367162ab13fb56cac4972ea682";

      const weatherIcons = {
        "01d": "☀️",
        "01n": "🌙",
        "02d": "⛅",
        "02n": "☁️",
        "03d": "☁️",
        "03n": "☁️",
        "04d": "☁️",
        "04n": "☁️",
        "09d": "🌧️",
        "09n": "🌧️",
        "10d": "🌦️",
        "10n": "🌧️",
        "11d": "⛈️",
        "11n": "⛈️",
        "13d": "❄️",
        "13n": "❄️",
        "50d": "🌫️",
        "50n": "🌫️",
      };

      const weatherConditions = {
        Clear: "sunny",
        Clouds: "cloudy",
        Rain: "rainy",
        Drizzle: "rainy",
        Thunderstorm: "thunderstorm",
        Snow: "snowy",
        Mist: "cloudy",
        Fog: "cloudy",
      };

      // Get URL parameters
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          city: params.get("city"),
          lat: params.get("lat"),
          lon: params.get("lon"),
        };
      }
      window.addEventListener("load", () => {
        const storedCity = localStorage.getItem("selectedCity");

        if (storedCity) {
          fetchWeatherByCity(storedCity);
        } else {
          fetchWeatherByCity("Udupi"); // fallback
        }
      });

      // Load forecast on page load
      // window.addEventListener("load", () => {
      //   const params = getUrlParams();

      //   if (params.city && params.lat && params.lon) {
      //     document.getElementById(
      //       "cityName"

      //     fetchForecast(params.lat, params.lon, params.city);
      //   } else {

      //     fetchWeatherByCity("Udupi");

      // Search functionality
      document.getElementById("cityInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          const city = document.getElementById("cityInput").value.trim();
          if (city) {
            fetchWeatherByCity(city);
          }
        }
      });

      async function fetchWeatherByCity(city) {
        showLoading();
        hideError();
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
          );

          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || "City not found");
          }

          const data = await response.json();
          document.getElementById(
            "cityName"
          ).textContent = `📍 ${data.name} - Detailed daily predictions`;
          document.getElementById("cityInput").value = "";

          // Update URL without reloading
          const newUrl = `${window.location.pathname}?city=${encodeURIComponent(
            data.name
          )}&lat=${data.coord.lat}&lon=${data.coord.lon}`;
          window.history.pushState({}, "", newUrl);

          fetchForecast(data.coord.lat, data.coord.lon, data.name);
        } catch (error) {
          console.error("Weather fetch error:", error);
          showError(
            error.message || "City not found. Please try another city."
          );
          hideLoading();
        }
      }

      async function fetchForecast(lat, lon, cityName) {
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
          );

          if (!response.ok) {
            throw new Error("Unable to fetch forecast data");
          }

          const data = await response.json();
          processForecastData(data, cityName);
        } catch (error) {
          console.error("Forecast fetch error:", error);
          showError("Unable to load forecast data. Please try again later.");
          hideLoading();
        }
      }

      function processForecastData(data, cityName) {
        // Group forecast by day (API provides 3-hour intervals)
        const dailyForecasts = {};

        data.list.forEach((item) => {
          const date = new Date(item.dt * 1000);
          const dateKey = date.toDateString();

          if (!dailyForecasts[dateKey]) {
            dailyForecasts[dateKey] = {
              date: date,
              temps: [],
              weather: item.weather[0],
              humidity: [],
              wind: [],
              rain: [],
              visibility: [],
            };
          }

          dailyForecasts[dateKey].temps.push(item.main.temp);
          dailyForecasts[dateKey].humidity.push(item.main.humidity);
          dailyForecasts[dateKey].wind.push(item.wind.speed);
          dailyForecasts[dateKey].rain.push(item.pop * 100);
          dailyForecasts[dateKey].visibility.push(item.visibility / 1000);
        });

        // Convert to array and take first 5 days
        const forecastArray = Object.values(dailyForecasts).slice(0, 5);
        displayForecast(forecastArray, cityName);
      }

      function displayForecast(forecasts, cityName) {
        const grid = document.getElementById("forecastGrid");
        const loading = document.getElementById("loadingMessage");

        loading.style.display = "none";
        grid.style.display = "grid";
        grid.innerHTML = "";

        forecasts.forEach((forecast, index) => {
          const maxTemp = Math.max(...forecast.temps);
          const minTemp = Math.min(...forecast.temps);
          const avgHumidity = Math.round(
            forecast.humidity.reduce((a, b) => a + b) / forecast.humidity.length
          );
          const avgWind = (
            forecast.wind.reduce((a, b) => a + b) / forecast.wind.length
          ).toFixed(1);
          const maxRain = Math.round(Math.max(...forecast.rain));
          const avgVisibility = (
            forecast.visibility.reduce((a, b) => a + b) /
            forecast.visibility.length
          ).toFixed(1);

          const dayName = forecast.date.toLocaleDateString("en-US", {
            weekday: "long",
          });
          const dateStr = forecast.date.toLocaleDateString("en-US", {
            month: "short",
            day: "numeric",
            year: "numeric",
          });
          const weatherType =
            weatherConditions[forecast.weather.main] || "cloudy";

          const card = document.createElement("div");
          card.className = "forecast-card";
          card.style.animationDelay = `${index * 0.1}s`;

          card.innerHTML = `
            <div class="card-header">
              <div class="day-info">
                <h3>${dayName}</h3>
                <div class="date-info">${dateStr}</div>
              </div>
              <div class="temp-range">
                <div class="high-temp">${Math.round(maxTemp)}°C</div>
                <div class="low-temp">${Math.round(minTemp)}°C</div>
              </div>
            </div>

            <div class="weather-scene">
              ${generateWeatherSVG(weatherType, forecast.weather.icon)}
            </div>

            <div class="weather-details">
              <div class="detail-item">
                <div class="detail-icon">💧</div>
                <div class="detail-content">
                  <div class="detail-label">Humidity</div>
                  <div class="detail-value">${avgHumidity}%</div>
                </div>
              </div>
              <div class="detail-item">
                <div class="detail-icon">💨</div>
                <div class="detail-content">
                  <div class="detail-label">Wind</div>
                  <div class="detail-value">${avgWind} m/s</div>
                </div>
              </div>
              <div class="detail-item">
                <div class="detail-icon">🌧️</div>
                <div class="detail-content">
                  <div class="detail-label">Rain Chance</div>
                  <div class="detail-value">${maxRain}%</div>
                </div>
              </div>
              <div class="detail-item">
                <div class="detail-icon">👁️</div>
                <div class="detail-content">
                  <div class="detail-label">Visibility</div>
                  <div class="detail-value">${avgVisibility} km</div>
                </div>
              </div>
            </div>
          `;

          grid.appendChild(card);
        });
      }

        const svgs = {
          sunny: `

              <rect width="400" height="200" fill="#87CEEB"/>

                <line x1="320" y1="90" x2="320" y2="100" stroke="#FFD700" stroke-width="3"/>
                <line x1="280" y1="60" x2="290" y2="60" stroke="#FFD700" stroke-width="3"/>
                <line x1="350" y1="60" x2="360" y2="60" stroke="#FFD700" stroke-width="3"/>
              </g>
              <ellipse cx="200" cy="200" rx="250" ry="40" fill="#90EE90"/>
              <rect x="80" y="120" width="15" height="60" fill="#8B4513"/>

                <circle cx="150" cy="155" r="8" fill="#FFE4C4"/>

              </g>
              <g class="insect">

                <ellipse cx="245" cy="100" rx="3" ry="1" fill="#000" opacity="0.3"/>
              </g>
            </svg>
          `,
          cloudy: `
            <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
              <rect width="400" height="200" fill="#B0C4DE"/>
              <circle cx="300" cy="50" r="25" fill="#FFD700" opacity="0.7"/>

              </g>
              <rect y="170" width="400" height="30" fill="#8FBC8F"/>
              <g class="bird">
                <path d="M 50 120 Q 55 115 60 120" stroke="#333" stroke-width="2" fill="none"/>
                <path d="M 60 120 Q 65 115 70 120" stroke="#333" stroke-width="2" fill="none"/>
              </g>
            </svg>
          `,
          rainy: `
            <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
              <rect width="400" height="200" fill="#778899"/>
              <ellipse cx="120" cy="50" rx="40" ry="25" fill="#696969"/>
              <ellipse cx="150" cy="50" rx="45" ry="28" fill="#696969"/>
              <ellipse cx="180" cy="50" rx="40" ry="25" fill="#696969"/>

      function hideLoading() {
