    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e2e8f0 25%,
          #cbd5e1 50%,
          #94a3b8 75%,
          #64748b 100%
        );
        background-size: 700% 700%;
        animation: gradientShift 20s ease infinite;
        min-height: 100vh;
        overflow-x: auto;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }
      }

      .navbar {
        width: 100%;
        height: 55px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(248, 250, 252, 0.9)
        );
        backdrop-filter: blur(20px);
        border-bottom: 2px solid rgba(79, 70, 229, 0.2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        box-shadow: 0 4px 20px rgba(79, 70, 229, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-brand h1 {
        color: #4338ca;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-brand .weather-emoji {
        font-size: 32px;
        animation: float 3s ease-in-out infinite;
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-link {
        color: #475569;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background: linear-gradient(
          135deg,
          rgba(79, 70, 229, 0.1),
          rgba(124, 58, 237, 0.1)
        );
        color: #4338ca;
        transform: translateY(-2px);
      }

      .nav-link.active {
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        color: white;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);

        padding: 7px;

        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.1);
        position: relative;
        overflow: hidden;
      }

        content: "";

        top: -50%;
        left: -50%;

          rgba(124, 58, 237, 0.05) 0%,

  <body>
    <nav class="navbar">

    <script>
      const API_KEY = "6dd144367162ab13fb56cac4972ea682";

      const weatherIcons = {
        "01d": "☀️",
        "01n": "🌙",
        "02d": "⛅",
        "02n": "☁️",
        "03d": "☁️",
        "03n": "☁️",
        "04d": "☁️",
        "04n": "☁️",
        "09d": "🌧️",
        "09n": "🌧️",
        "10d": "🌦️",
        "10n": "🌧️",
        "11d": "⛈️",
        "11n": "⛈️",
        "13d": "❄️",
        "13n": "❄️",
        "50d": "🌫️",
        "50n": "🌫️",
      };

      window.addEventListener("load", () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              fetchWeatherByCoords(
                position.coords.latitude,
                position.coords.longitude
              );
            },
            (error) => {
              fetchWeatherByCity("udupi");
            }
          );
        } else {
          fetchWeatherByCity("udupi");
        }
      });

      document.getElementById("cityInput").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          searchWeather();
        }
      });

      function searchWeather() {
        const city = document.getElementById("cityInput").value.trim();
        if (city) {
          fetchWeatherByCity(city);
        }
      }

      async function fetchWeatherByCity(city) {
        showLoading();
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
          );
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || "City not found");
          }
          const data = await response.json();
          updateWeatherDisplay(data);

          fetchHourlyForecast(data.coord.lat, data.coord.lon);

          // ✅ Save weather data and redirect to forecast page
          localStorage.setItem("selectedCity", data.name);
          localStorage.setItem("weatherData", JSON.stringify(data));
          window.location.href = "forecast_new.html";
        } catch (error) {
          console.error("Weather fetch error:", error);
          showError(
            error.message || "City not found. Please try another city."
          );
          document.getElementById("temperature").textContent = "--°C";
        }
      }

      async function fetchWeatherByCoords(lat, lon) {
        showLoading();
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
          );
          if (!response.ok) {
            const error = await response.json();
            throw new Error(error.message || "Unable to fetch weather");
          }
          const data = await response.json();
          updateWeatherDisplay(data);
          fetchHourlyForecast(lat, lon);

          // ✅ Save weather data and redirect to forecast page
          localStorage.setItem("selectedCity", data.name);
          localStorage.setItem("weatherData", JSON.stringify(data));
          window.location.href = "forecast_new.html";
        } catch (error) {
          console.error("Weather fetch error:", error);
          showError(error.message || "Unable to fetch weather data.");
          document.getElementById("temperature").textContent = "--°C";
        }
      }

      async function fetchHourlyForecast(lat, lon) {
        try {
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric`
          );
          const data = await response.json();
          updateHourlyForecast(data.list.slice(0, 8));
          updateTempChart(data.list.slice(0, 7));
        } catch (error) {
          console.error("Error fetching hourly forecast:", error);
        }
      }

      function updateWeatherDisplay(data) {
        clearError();

        document.getElementById(
          "location"
        ).textContent = `📍 ${data.name}, ${data.sys.country}`;
        document.getElementById("temperature").textContent = `${Math.round(
          data.main.temp
        )}°C`;
        document.getElementById("description").textContent =
          data.weather[0].description;
        document.getElementById("weatherIcon").textContent =
          weatherIcons[data.weather[0].icon] || "🌡️";

        document.getElementById("feelsLike").textContent = `${Math.round(
          data.main.feels_like
        )}°C`;
        document.getElementById(
          "humidity"
        ).textContent = `${data.main.humidity}%`;
        document.getElementById("visibility").textContent = `${(
          data.visibility / 1000
        ).toFixed(1)} km`;
        document.getElementById(
          "pressure"
        ).textContent = `${data.main.pressure} mb`;

        document.getElementById(
          "windSpeed"
        ).textContent = `${data.wind.speed} m/s`;
        document.getElementById(
          "windDirection"
        ).textContent = `${getWindDirection(data.wind.deg)} Direction`;

        document.getElementById("cityInput").value = "";
      }

      function updateHourlyForecast(hourlyData) {
        const container = document.getElementById("hourlyForecast");
        container.innerHTML = "";

        for (let i = 0; i < hourlyData.length; i += 2) {
          const rowDiv = document.createElement("div");
          rowDiv.className = "boxxex";

          for (let j = i; j < Math.min(i + 2, hourlyData.length); j++) {
            const hour = hourlyData[j];
            const date = new Date(hour.dt * 1000);
            const hourDiv = document.createElement("div");
            hourDiv.className = "boxx";
            hourDiv.style.animationDelay = `${j * 0.1}s`;
            hourDiv.innerHTML = `
                        <div class="time-label">${date.getHours()}:00</div>
                        <div class="forecast-icon">${
                          weatherIcons[hour.weather[0].icon] || "🌡️"
                        }</div>
                        <div class="forecast-temp">${Math.round(
                          hour.main.temp
                        )}°C</div>
                    `;
            rowDiv.appendChild(hourDiv);
          }

          container.appendChild(rowDiv);
        }
      }

      function updateTempChart(data) {
        const container = document.getElementById("tempChart");
        const temps = data.map((d) => d.main.temp);
        const minTemp = Math.min(...temps);
        const maxTemp = Math.max(...temps);
        const range = maxTemp - minTemp || 1;

        container.innerHTML = "";
        data.forEach((hour, i) => {
          const height = ((hour.main.temp - minTemp) / range) * 70 + 20;
          const bar = document.createElement("div");
          bar.className = "chart-bar";
          bar.style.height = `${height}%`;
          bar.style.animationDelay = `${i * 0.1}s`;
          container.appendChild(bar);
        });
      }

      function getWindDirection(degree) {
        const directions = ["N", "NE", "E", "SE", "S", "SW", "W", "NW"];
        const index = Math.round(degree / 45) % 8;
        return directions[index];
      }

      function showLoading() {
        document.getElementById("temperature").innerHTML =
          '<div class="loading"></div>';
        document.getElementById("description").textContent = "Loading...";
      }

      function showError(message) {
        document.getElementById(
          "errorMessage"
        ).innerHTML = `<div class="error-message">${message}</div>`;
      }

      function clearError() {
        document.getElementById("errorMessage").innerHTML = "";
      }
    </script>
  </body>
</html>
