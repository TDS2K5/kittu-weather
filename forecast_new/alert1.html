<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Alerts - Kittu Weather</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e2e8f0 25%,
          #cbd5e1 50%,
          #94a3b8 75%,
          #64748b 100%
        );
        background-size: 700% 700%;
        animation: gradientShift 20s ease infinite;
        min-height: 100vh;
        overflow-x: hidden;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Navbar */
      .navbar {
        width: 100%;
        height: 55px;
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.95),
          rgba(248, 250, 252, 0.9)
        );
        backdrop-filter: blur(20px);
        border-bottom: 2px solid rgba(79, 70, 229, 0.2);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        box-shadow: 0 4px 20px rgba(79, 70, 229, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .nav-brand {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nav-brand h1 {
        color: #4338ca;
        font-size: 28px;
        font-weight: bold;
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .nav-brand .weather-emoji {
        font-size: 32px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      .nav-links {
        display: flex;
        gap: 30px;
      }

      .nav-link {
        color: #475569;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background: linear-gradient(
          135deg,
          rgba(79, 70, 229, 0.1),
          rgba(124, 58, 237, 0.1)
        );
        color: #4338ca;
        transform: translateY(-2px);
      }

      .nav-link.active {
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        color: white;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      }

      /* Page header */
      .container {
        max-width: 1300px;
        margin: 40px auto;
        padding: 0 20px;
      }

      .page-header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInDown 0.8s ease;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .page-title {
        font-size: 42px;
        background: linear-gradient(135deg, #4338ca, #7c3aed);
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
      }

      .page-subtitle {
        color: #64748b;
        font-size: 18px;
      }

      /* Current City Box */
      .current-city-box {
        text-align: center;
        background: rgba(255, 255, 255, 0.6);
        border: 2px solid rgba(79, 70, 229, 0.2);
        padding: 12px 20px;
        border-radius: 16px;
        display: inline-block;
        margin: 20px auto 50px;
        font-size: 18px;
        color: #4338ca;
        font-weight: 600;
        box-shadow: 0 5px 20px rgba(79, 70, 229, 0.1);
      }

      /* Alert Cards Grid */
      .alert-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
        gap: 30px;
      }

      .alert-card {
        background: linear-gradient(
          145deg,
          rgba(248, 250, 252, 0.95),
          rgba(241, 245, 249, 0.9)
        );
        border: 2px solid rgba(79, 70, 229, 0.3);
        border-radius: 24px;
        padding: 30px;
        box-shadow: 0 15px 35px rgba(79, 70, 229, 0.1);
        transition: all 0.4s ease;
        animation: slideUp 0.6s ease forwards;
        position: relative;
        overflow: hidden;
      }

      .alert-card::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle,
          rgba(124, 58, 237, 0.05) 0%,
          transparent 70%
        );
        animation: rotate 25s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 25px 50px rgba(79, 70, 229, 0.2);
        border-color: rgba(79, 70, 229, 0.5);
      }

      .alert-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .alert-type {
        font-size: 26px;
        font-weight: 600;
        color: #4338ca;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .alert-badge {
        font-size: 14px;
        padding: 5px 12px;
        border-radius: 12px;
        font-weight: bold;
        color: white;
      }

      .badge-severe {
        background: #dc2626;
      }
      .badge-moderate {
        background: #f59e0b;
      }
      .badge-watch {
        background: #eab308;
      }

      .alert-location {
        color: #7c3aed;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .alert-times {
        color: #64748b;
        font-size: 14px;
        margin-bottom: 15px;
      }

      .alert-description {
        color: #334155;
        font-size: 15px;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .page-title {
          font-size: 32px;
        }
        .alert-grid {
          grid-template-columns: 1fr;
        }
      }

      @keyframes flashGlow {
        0%,
        100% {
          box-shadow: 0 0 25px rgba(220, 38, 38, 0.7);
          border-color: #dc2626;
        }
        50% {
          box-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
          border-color: rgba(220, 38, 38, 0.6);
        }
      }

      .high-alert {
        animation: flashGlow 1.5s ease-in-out infinite;
      }

      /* Slide-in animation for safety tip */
      @keyframes slideInTip {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-safety-tip {
        animation: slideInTip 0.8s ease forwards;
      }
    </style>
  </head>

  <body>
    <nav class="navbar">
      <div class="nav-brand">
        <span class="weather-emoji">üå§Ô∏è</span>
        <h1>Kittu Weather</h1>
      </div>
      <div class="nav-links">
        <a href="Dashboard.html" class="nav-link">Dashboard</a>
        <a href="forecast_new.html" class="nav-link">Forecast</a>
        <a href="#" class="nav-link">Maps</a>
        <a href="#" class="nav-link active">Alerts</a>
        <a href="#" class="nav-link">Settings</a>
      </div>
    </nav>

    <div class="container">
      <div class="page-header">
        <h1 class="page-title">Active Weather Alerts</h1>
        <p class="page-subtitle">
          Stay informed about critical weather conditions in your area.
        </p>
        <div class="current-city-box">
          üìç Current City: <span id="currentCity">Fetching...</span>
        </div>
      </div>

      <div class="alert-grid" id="alertGrid">
        <p style="text-align: center">Loading alerts...</p>
      </div>
    </div>

    <script>
      const cityName = localStorage.getItem("selectedCity") || "chennai";
      document.getElementById("currentCity").textContent = cityName;

      async function fetchWeatherAlerts(city) {
        try {
          const apiKey = "6dd144367162ab13fb56cac4972ea682";
          const response = await fetch(
            `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`
          );
          const data = await response.json();
          // Force-test data for high alert
          //data.main.temp = 320; // Kelvin = ~47¬∞C
          //data.wind.speed = 20;
          //data.weather = [
          //  { main: "Storm", description: "Severe thunderstorm" },
          //];

          const alertGrid = document.getElementById("alertGrid");
          alertGrid.innerHTML = "";

          // Determine alert level
          let alertLevel = "Normal";
          let badgeClass = "badge-watch";
          const tempC = data.main.temp - 273.15;
          const wind = data.wind.speed;
          const weatherMain = data.weather[0].main.toLowerCase();

          // Safety tip and emoji variables
          let safetyTip = "";
          let emoji = "";

          if (
            tempC > 40 ||
            wind > 15 ||
            weatherMain.includes("storm") ||
            weatherMain.includes("rain")
          ) {
            alertLevel = "High Alert";
            badgeClass = "badge-severe";
            if (weatherMain.includes("storm") || weatherMain.includes("rain")) {
              emoji = "üå©Ô∏è";
              safetyTip =
                "Severe weather alert ‚Äî Stay indoors, avoid open areas and power lines.";
            } else if (tempC > 40) {
              emoji = "‚òÄÔ∏è";
              safetyTip =
                "High Heat Warning ‚Äî Stay hydrated and avoid outdoor activities between 12‚Äì4 PM.";
            } else if (wind > 15) {
              emoji = "üí®";
              safetyTip =
                "High Wind Alert ‚Äî Secure loose items and avoid driving two-wheelers.";
            }
          } else if (tempC > 35 || wind > 10) {
            alertLevel = "Moderate Alert";
            badgeClass = "badge-moderate";
            emoji = "‚ö†Ô∏è";
            safetyTip =
              "Moderate Alert ‚Äî Keep an eye on weather updates and plan accordingly.";
          } else {
            alertLevel = "Normal";
            badgeClass = "badge-watch";
            emoji = "‚úÖ";
            safetyTip = "All clear ‚Äî No major weather risks right now.";
          }

          const alertCard = document.createElement("div");
          alertCard.className = "alert-card";
          if (alertLevel === "High Alert")
            alertCard.classList.add("high-alert");

          alertCard.innerHTML = `
        <div class="alert-header">
          <div class="alert-type">üå¶Ô∏è Weather Update for ${city}</div>
          <div class="alert-badge ${badgeClass}">${alertLevel.toUpperCase()}</div>
        </div>
        <div class="alert-location">üìç ${city}</div>
        <div class="alert-times">Updated: ${new Date().toLocaleString()}</div>
        <div class="alert-description">
          Current Temperature: ${tempC.toFixed(1)}¬∞C<br>
          Weather: ${data.weather[0].description}<br>
          Humidity: ${data.main.humidity}%<br>
          Wind Speed: ${data.wind.speed} m/s
        </div>
        <div class="alert-safety-tip" style="
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(220, 38, 38, 0.05);
            border-left: 4px solid ${
              alertLevel === "High Alert"
                ? "#dc2626"
                : alertLevel === "Moderate Alert"
                ? "#f59e0b"
                : "#16a34a"
            };
            font-weight: 500;
            color: ${
              alertLevel === "High Alert"
                ? "#dc2626"
                : alertLevel === "Moderate Alert"
                ? "#b45309"
                : "#15803d"
            };
          ">
          ${emoji} ${safetyTip}
        </div>
      `;

          alertGrid.appendChild(alertCard);
        } catch (error) {
          console.error("Error fetching alerts:", error);
          document.getElementById(
            "alertGrid"
          ).innerHTML = `<p style="text-align:center;">Unable to fetch alerts for ${city}.</p>`;
        }
      }

      fetchWeatherAlerts(cityName);
    </script>
  </body>
</html>
